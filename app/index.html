<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My gallery app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/grid12.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,latin-ext,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="nav">
        <a href="javascript:void(0)" class="button button2" id="menubut" onclick="mainMenu(this)"><i class="material-icons">menu</i></a>
        <nav>
            <ul>
                <li><a href="home" onclick="app.changeView(this);return false;">Home</a></li>
                <li><a href="albums" onclick="app.changeView(this);return false;">My albums</a></li>
                <li><a href="new" onclick="app.changeView(this);return false;">New Album</a></li>
                <li><a href="contacts" onclick="app.changeView(this);return false;">Contacts</a></li>
            </ul>
        </nav>
    </div>
    <div id="page">
        <header>
            <div class="container">
                <div class="col-xs-12">
                    <div id="logo">
                        <h1> The Best Gallery Ever</h1>
                    </div>
                </div>
            </div>
        </header>
        <div id="main">
            <div class="container">
                <div class="col-xs-12">
                    <div id="content">
                        <section id="home">
                            <h2>Welcome</h2>
                        </section>
                        <section id="albums">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="block">album1</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="block">album2</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="block">album3</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="block">album4</div>
                                </div>
                            </div>
                        </section>
                        <section id="new">
                            <a href="javascript:void(0);">add</a>
                        </section>
                        <section id="contacts">
                            mailto:me
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer">
            <div class="copyright centertext">
                <div class="container">
                    <div class="col-xs-12">
                        (c) Artem 4 MOZI dev.
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
