<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>backbone test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="StyleSheet" href="css/bootstrap.css" />
    <link type="text/css" rel="StyleSheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jquery_1.8.3.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
</head>

<body>
    <div id="page">
        <header>
            <div class="wrapper">
                <div id="menu">
                    <ul class="nav nav-pills">
                        <li><a href="#!/">Start</a></li>
                        <li><a href="#!/success">Success</a></li>
                        <li><a href="#!/error">Error</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="main">
            <div class="wrapper">
                <div id="block" class="block"></div>

                <!-- Блок ввода имени пользователя -->
                <script type="text/template" id="start">
                    <div class="start">
                        <div class="userplace">
                            <label for="username">Имя пользователя: </label>
                            <input type="text" id="username" />
                        </div>
                        <div class="buttonplace">
                            <input type="button" value="Проверить" />
                        </div>
                    </div>
                </script>

                <!-- Блок ошибки -->
                <script type="text/template" id="error">
                    <div class="error">
                        Ошибка. Пользователь
                        <%= username %> не найден.
                            <a href="#!/">Go back</a>
                    </div>
                </script>

                <!-- Блок удачи -->
                <script type="text/template" id="success">
                    <div class="success">
                        Пользователь
                        <%= username %> найден.
                            <a href="#!/">Go back</a>
                    </div>
                </script>

                <!-- Блок test template -->
                <script type="text/template" id="secure">
                    <div>login : <%= login %></div>
                    <div>password : <%= password %></div>
                    <% if (nice == true) { %>
                    <div>Nice!</div>
                    <% } %>
                </script>

            </div>
        </div>
    </div>
    <div class="page-buffer"></div>
    <footer id="footer">
        <div class="wrapper">

        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
