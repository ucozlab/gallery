<section id="new">
    <div class="row">
        <div class="col-xs-12">
            <h2>Add new photo</h2>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="margin30"></div>
            <fieldset class="inline">
                <legend>new album</legend>
                <form action="createcat" id="addform2" onsubmit="app.addCat(event)">
                    <input type="text" name="inputcat" required placeholder="Album name...">
                    <input type="submit" value="Add">
                </form>
                <div class="categories">
                    <h3>Albums list:</h3>
                    <div id="catlist">
                        <ul class="catlist">
                            <li>you don't have any albums yet</li>
                        </ul>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="margin30">
                <fieldset class="inline">
                    <legend>new photo</legend>
                    <form action="create" id="addform" onsubmit="formValidate(event)">
                        <div id="formselect">
                            <select name="category" id="category" required>
                                <option value="" disabled selected="selected">Choose album...</option>
                            </select>
                        </div>
                        <div class="required">
                            <input type="text" name="photoname" required placeholder="Name">
                        </div>
                        <textarea name="description" placeholder="Description"></textarea>
                        <div class="file" id="filediv">
                            <input type="file" name="file" id="file" onchange="changeFile(this)">
                        </div>
                        <div class="margin10">OR</div>
                        <div id="camera">
                            <a href="javascript:void(0)" class="button button2 padding20 margin10" onclick="videoStart(event)">take a photo from webcam</a>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
    <div id="fader">
        <div class="popup">
            <a href="javascript:void(0)" class="popup-close" onclick="videoStop(event)"><i class="material-icons">clear</i></a>
            <div class="popup-content">
                <div class="row">
                    <div class="col-md-3 col-xs-12" id="popup_aside">
                        <a href="javascript:void(0)" onclick="takePhoto(this,event)" class="button margin10 padding20 button2" id="takephoto">take a photo <i class="material-icons">photo_camera</i></a>
                        <button class="button padding20" id="addToForm" onclick="addToForm(event)"><span class="inline-block">Add to form</span> <i class="material-icons inline-block">add_circle</i></button>
                    </div>
                    <div class="col-md-9 col-xs-12">
                        <div class="block">
                            <video width="640" height="480" class="inline"></video>
                            <img src="" id="videoImage" width="640" height="480" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<canvas id="canvas"></canvas>
<canvas id="canvas2" width="640" height="480"></canvas>
